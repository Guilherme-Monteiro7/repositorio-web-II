<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
    <link rel="stylesheet" href="lanhouse.css">
</head>
<body>
    <div class="container">
        <h1>Lan House</h1>
        <form id="formLanHouse">
            <div class="campo">
                <label for="inValor">Valor a cada 15 min (R$):</label>
                <input type="number" id="inValor" min="0.01" step="0.01" required>
            </div>
            <div class="campo">
                <label for="inTempo">Tempo de uso (min):</label>
                <input type="number" id="inTempo" min="1" step="1" required>
            </div>
            <button type="submit">Calcular Valor</button>
        </form>

        <p class="erro" id="outErro"></p>

        <div class="resultado">
            <h3 id="outPagar"></h3>
        </div>
    </div>
    <script src="lanhouse.js" defer></script>
</body>
</html>
