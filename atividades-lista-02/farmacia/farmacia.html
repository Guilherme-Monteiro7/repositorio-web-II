<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
    <link rel="stylesheet" href="farmacia.css">
</head>
<body>
    <div class="container">
        <h1>Farmácia JS</h1>
        <form id="formFarmacia">
            <div class="campo">
                <label for="inMedicamento">Medicamento:</label>
                <input type="text" id="inMedicamento" required>
            </div>
            <div class="campo">
                <label for="inPreco">Preço R$:</label>
                <input type="number" id="inPreco" min="0.01" step="0.01" required>
            </div>
            <button type="submit">Calcular Promoção</button>
        </form>

        <p class="erro" id="outErro"></p>

        <div class="resultado">
            <h3 id="outMedicamento"></h3>
            <h3 id="outPreco"></h3>
        </div>
    </div>
    <script src="farmacia.js" defer></script>
</body>
</html>
