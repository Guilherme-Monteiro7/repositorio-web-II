<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado JS</title>
    <link rel="stylesheet" href="mercado.css">
</head>
<body>
    <div class="container">
        <h1>Supermercado JS</h1>
        <form id="formSupermercado">
            <div class="campo">
                <label for="inProduto">Produto:</label>
                <input type="text" id="inProduto" required>
            </div>
            <div class="campo">
                <label for="inPreco">Preço R$:</label>
                <input type="number" id="inPreco" min="0.01" step="0.01" required>
            </div>
            <button type="submit">Ver Promoção</button>
        </form>

        <p class="erro" id="outErro"></p>

        <div class="resultado">
            <h3 id="outPromocao"></h3>
            <h3 id="outDescricao"></h3>
            <h3 id="outTotal"></h3>
        </div>
    </div>
    <script src="mercado.js" defer></script>
</body>
</html>
